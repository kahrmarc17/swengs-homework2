<div id="dialog-content-wrapper">
  <header id="dialog-header">
    <h1 id="dialog-title">{{dialogData.title }}</h1>
  </header>
  <section id="dialog-body">
    <p>{{ dialogData.description }}</p>
  </section>
  <footer id="dialog-footer">
    <button mat-raised-button id="dialog-action-button" (click)="actionFunction()">
      {{ dialogData.actionButtonText }}
    </button>
    <button mat-raised-button id="dialog-cancel-button" (click)="closeDialog()">
      Go back
    </button>
  </footer>
</div>
