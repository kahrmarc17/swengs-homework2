<div class="mat-elevation-z8">
<table mat-table [dataSource]="animals">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let animal">{{animal.name}}</td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Category</th>
    <td mat-cell *matCellDef="let animal">{{categoryService.categoryNames[animal.category]}}</td>
  </ng-container>

  <ng-container matColumnDef="family">
    <th mat-header-cell *matHeaderCellDef>Family</th>
    <td mat-cell *matCellDef="let animal">{{familyService.familyNames[animal.family]}}</td>
  </ng-container>

  <ng-container matColumnDef="healthy">
    <th mat-header-cell *matHeaderCellDef>Healthy</th>
    <td mat-cell *matCellDef="let animal">{{animal.healthy}}</td>
  </ng-container>

  <ng-container matColumnDef="date_of_birth">
    <th mat-header-cell *matHeaderCellDef>Date of Birth</th>
    <td mat-cell *matCellDef="let animal">{{animal.date_of_birth}}</td>
  </ng-container>

  <ng-container matColumnDef="food">
    <th mat-header-cell *matHeaderCellDef>Food</th>
    <td mat-cell *matCellDef="let animal">{{animal.food}}</td>
  </ng-container>

  <ng-container matColumnDef="origin_land">
    <th mat-header-cell *matHeaderCellDef>Origin Land</th>
    <td mat-cell *matCellDef="let animal">{{animal.origin_land}}</td>
  </ng-container>

  <ng-container matColumnDef="zoo">
    <th mat-header-cell *matHeaderCellDef>Zoo</th>
    <td mat-cell *matCellDef="let animal">{{animal.zoo_name}}</td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let animal">
      <button class="button-edit" mat-button [routerLink]="'/animal-form/' + animal.id">Edit</button>
      <button class="button-delete" mat-button (click)="deleteAnimal(animal)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
