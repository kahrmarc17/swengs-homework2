<mat-form-field>
  <input matInput placeholder="Country" aria-label="country" [matAutocomplete]="auto" [formControl]="country" required>
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let country of filteredCountries | async" [value]="country.name">
      <span>{{country.name}}</span>
    </mat-option>
    <mat-error *ngIf="this.country.hasError('required')"></mat-error>
  </mat-autocomplete>
</mat-form-field>
